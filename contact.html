<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZGV2ZWxvcGVyfGVufDB8fDB8fHww);
            padding: 20px;
            animation:  fadeIn 3s ease-in-out
        }
        @keyframes fadeIn {
   from {
       opacity: 0;
       transform: translateY(-20px);
   }
   to {
       opacity: 1;
       transform: translateY(0);
   }
}
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 700px;
            background-color: transparent;
            border: 2px solid silver;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-panel, .right-panel {
            padding: 40px;
            width: 50%;
        }
        .left-panel {
           background-image: url(https://mir-s3-cdn-cf.behance.net/projects/404/cb3727206887641.Y3JvcCwxMDI0LDgwMCwwLDExMQ.jpg);
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel h2 {
            margin-bottom: 20px;
            color: white;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #massagetext{
            height: 70px;
            width: 100%;
            padding-top: 5px;
            padding-left: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background:white;
            border: none;
            color: black;
            border: 2px solid silver;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: transparent;
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left-panel, .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Welcome to Gautam web</h2>
            <p>Enter your personal details to use all site features.</p>
            <button class="btn">Sign In</button>
        </div>
        <div class="right-panel">
            <h2>Fill and Your Enquiry</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                   <textarea name="massage" placeholder="Your Enquiry and Massage " id="massagetext"></textarea>
                </div>
                <button type="submit" class="btn">Sumbit</button>
            </form>
        </div>
    </div>
</body>
</html>
